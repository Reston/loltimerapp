<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- This is a comment. Everything between the opening and closing > is ignored by the browser.
    We'll use that to provide you with some help.
    You can safely delete the comments once you're done with them. -->

    <!-- This is the title of your page. Change it at will. For example: Joe's great space game -->
    <title>LolTimer - App</title>

    <!-- Search engines sometimes use this when showing results. Change it to match your page's contents -->
    <meta name="description" content="A league of legends Timer for objectives of the Summoner's Rift map">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <h1>LolTimer</h1>
      <div id="content">
          <div id="baron" class="cuadro" onClick="countdown('TimerBaron', 7, 00)">
            <!--BARON-->
            <span id="TimerBaron"></span>
          </div>
          <div id="dragon" class="cuadro" onClick="countdown('TimerDragon', 6, 00)">
            <!--DRAGON-->
            <span id="TimerDragon"></span>
          </div>
          <section class="blueTeam">
            <div id="blueAmigo" class="cuadro" onClick="countdown('TimerBlueAmigo', 5, 00)">
              <!--BLUE BUFF AMIGO-->
              <span id="TimerBlueAmigo"></span>
            </div>
            <div id="redAmigo" class="cuadro" onClick="countdown('TimerRedAmigo', 5, 00)">
              <!--ROJO BUFF AMIGO-->
              <span id="TimerRedAmigo"></span>
            </div>
          </section>
          <section class="redTeam">
            <div id="blueEnemigo" class="cuadro" onClick="countdown('TimerBlueEnemigo', 5, 00)">
              <!--BLUE BUFF AMIGO-->
              <span id="TimerBlueEnemigo"></span>
            </div>
            <div id="redEnemigo" class="cuadro" onClick="countdown('TimerRedEnemigo', 5, 00)">
              <!--ROJO BUFF AMIGO-->
              <span id="TimerRedEnemigo"></span>
            </div>
          </section>
          <button id="install-btn">Install</button>
      </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
  </body>
</html>
